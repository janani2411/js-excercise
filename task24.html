<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task24</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Check whether a specified character exists within the 2nd to 4th position in a given string</h5>
        <form>
            <div class="form-group">
                <label for="user-string">Your String</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="user-string" placeholder="Enter the string">
            </div>
            <div class="form-group">
                <label for="character">Character</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="character" placeholder="Enter the character to check">
            </div>
            <button type="button" class="btn btn-success" onclick="checkStringPresence()">
                click here
            </button>
        </form>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4">New String</h3>
            <p id="statement" class="text-info mt-4"></p>
        </div>
    </div>
    <script>
        function checkStringPresence()
        {
            document.getElementById("statement-div").style.display = "block";
            var userString = document.getElementById("user-string").value;
            var character = document.getElementById("character").value;
            var subString = userString.substring(1,4);
           
            if((subString.indexOf(character,0)) >= 0)
            {
                document.getElementById("statement").innerHTML = "Matched,Entered character is matched with Your string";
            }
            else
            {
                document.getElementById("statement").innerHTML = "Not Matched,Entered character is not matched with Your string";
            }
        }
    </script>
    </body>
</html>
