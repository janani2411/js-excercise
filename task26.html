<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task26</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Convert first three character of a given string to lower case,if string length is less than 3 ,convert it into uppercase</h5>
        <form>
            <div class="form-group">
                <label for="user-string">Old String</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="user-string" placeholder="Enter the string">
            </div>
            <button type="button" class="btn btn-success" onclick="convertStringCase()">
                click here
            </button>
        </form>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4" >New String</h3>
            <p id="statement" class="text-danger mt-4" ></p>
        </div>
    </div>
    <script>
        function convertStringCase()
        {
            var userString = document.getElementById("user-string").value;
            var newString = "";
            if(userString.length > 3)
            {
                document.getElementById("statement-div").style.display = "block";
                var fisrtLower = (userString.substring(0,3)).toLowerCase();
                userString = userString.substring(3);
                newString = fisrtLower + userString;
                document.getElementById("statement").innerHTML = newString ;
            }
            else
            {
                document.getElementById("statement-div").style.display = "block";  
                document.getElementById("statement").innerHTML =  userString.toUpperCase();
            }
        }
    </script>
    </body>
</html>
