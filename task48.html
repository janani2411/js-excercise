<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task48</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Find the kth greatest element of a given array of integers</h5>
            <button type="button" class="btn btn-success" onclick="sumTwoPartsOfArray()">
                click here
            </button>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4" >New String</h3>
            <p id="new-array" class="text-info mt-4" ></p>
        </div>
    </div>
    <script>
        function sumTwoPartsOfArray() 
        {
            document.getElementById("statement-div").style.display = "block";
            var array = [];
            var n = prompt("Enter the size of an array"); 
            for(var i = 0;i < n; i++)
            {
               array.push(Number(prompt("Enter value " + (i+1))));
            }
            var k = prompt("Enter the kth index"); 
            for (var i = 0; i < k; i++) 
            {
                var maxIndex = i,
                temp = array[i];
                for (var j = i + 1; j < array.length; j++) 
                {
                    if (array[j] > array[maxIndex]) 
                    {
                        maxIndex = j;
                    }
                }

            array[i] = array[maxIndex];
            array[maxIndex] = temp;
            }
            document.getElementById("new-array").innerHTML = "[ " + array[k-1] + " ]";
        }
    </script>
    </body>
</html>
