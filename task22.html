<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task22</title>

<body>
    <div class="container mt-5 text-center">
        <h5>Check whether a string Scripts present in string ,remove it is present ,else return original string</h5>
        <form>
            <div class="form-group">
                <label for="old-string">Old String</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="old-string" placeholder="Enter the string">
            </div>
            <button type="button" class="btn btn-success" onclick="checkStringPresence()">
                click here
            </button>
        </form>
        <div id="new-string-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4">New String</h3>
            <p id="new-string" class="text-info mt-4"></p>
        </div>
    </div>
    <script>
        function checkStringPresence()
        {
            document.getElementById("new-string-div").style.display = "block";
            var oldString = document.getElementById("old-string").value;
            var defaultStr = "Script";
            var defaultStrLen = defaultStr.length;
            var newString = "";
            // var status = oldString.includes(defaultStr,0);
            var status = oldString.indexOf(defaultStr ,4);
            if(status == 4)
            {
                newString = oldString.replace(defaultStr,"");
                document.getElementById("new-string").innerHTML = "Matches ,after remove the Script is " + '"'+ newString + ' "';
            }
            else
            {
                document.getElementById("new-string").innerHTML = "There is no match with your given string "+'"' + oldString + ' "';
            }
        }
    </script>
    </body>
</html>
