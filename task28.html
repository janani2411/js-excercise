<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task28</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Check whether three given numbers are increasing in strict mode or in soft mode</h5>
        <form>
            <div class="form-group">
                <label for="first-num">First Number</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="first-num" placeholder="Enter the your first number">
            </div>
            <div class="form-group">
                <label for="second-num">Second Number</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="second-num" placeholder="Enter the your second number">
            </div>
            <div class="form-group">
                <label for="third-num">Second Number</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="third-num" placeholder="Enter the your third number">
            </div>
            <button type="button" class="btn btn-success" onclick="strictOrSoftMode()">
                click here
            </button>
        </form>
        <p id="show" class="text-info mt-5" style="font-size: 30px;"></p>
       
    </div>
    <script>
        function strictOrSoftMode()
        {
            var firstNumber = document.getElementById("first-num").value;
            var secondNumber = document.getElementById("second-num").value;
            var thirdNumber = document.getElementById("third-num").value;
            if(( secondNumber > firstNumber ) && ( thirdNumber > secondNumber ))
            {
                document.getElementById("show").innerHTML = "The given Numbers are in STRICT Mode";
            }
            else
            {
                if(thirdNumber > secondNumber )
                {
                    document.getElementById("show").innerHTML = "The given Numbers are in SOFT Mode";
                }
                else
                {
                    document.getElementById("show").innerHTML = "Result is undefined";
                }
                
            }
            
        }
    </script>
    </body>
</html>
