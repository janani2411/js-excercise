<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task52</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Find the number of trailing zeros in the decimal representation of the factorial of a given number</h5>
        <form>
            <div class="form-group">
                <label for="num">Your Number</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="num" placeholder="Enter the your number">
            </div>
            <button type="button" class="btn btn-success" onclick="trailingZerosDecimalRepresentation()">
                click here
            </button>
        </form>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4" >New String</h3>
            <p id="new-array" class="text-info mt-4" ></p>
        </div>
    </div>
    <script>
        function trailingZerosDecimalRepresentation() 
        {
            document.getElementById("statement-div").style.display = "block";
            var userNumber = document.getElementById("num").value;
            var result = 0;
            for (var i = 5; i <= userNumber; i += 5) 
            {
                var factNum = i;
                while (factNum % 5 === 0) 
                {
                    factNum /= 5;
                    result++;
                }
            }
            document.getElementById("new-array").innerHTML = " The Result is  " + result;
        }
    </script>
    </body>
</html>
