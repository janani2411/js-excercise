<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task34</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Count Vowels in a given String</h1>
        <form>
            <div class="form-group">
                <label for="user-string">Old String</label>
                <input type="text" class="form-control offset-4 col-sm-4" id="user-string" placeholder="Enter the string">
            </div>
            <button type="button" class="btn btn-success" onclick="countVowel()">
                click here
            </button>
        </form>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4" >New String</h3>
            <p id="count" class="text-danger mt-4" ></p>
        </div>
    </div>
    <script>
        function countVowel() 
        {
            document.getElementById("statement-div").style.display = "block";
            var userString = document.getElementById("user-string").value;
            var vowels = ["a", "e", "i", "o", "u"];
            var count = 0;
            for (var letter of userString.toLowerCase()) 
            {
                if (vowels.includes(letter)) {
                    count++;
                }
            }
            document.getElementById("count").innerHTML = "The vowels counts in your given string is " + count;
        }
    </script>
    </body>
</html>
