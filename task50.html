<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Task50</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h5>Find the number which appears most in a given array of integers</h5>
            <button type="button" class="btn btn-success" onclick="sumTwoPartsOfArray()">
                click here
            </button>
        <div id="statement-div" style="display: none;font-size: 30px;">
            <h3 class="text-dark mt-4" >New String</h3>
            <p id="new-array" class="text-info mt-4" ></p>
        </div>
    </div>
    <script>
        function sumTwoPartsOfArray() 
        {
            document.getElementById("statement-div").style.display = "block";
            var array = [];
            var n = prompt("Enter the size of an array"); 
            for(var i = 0;i < n; i++)
            {
               array.push(Number(prompt("Enter value " + (i+1))));
            }
            var result = 0;
            var resultArray = [];
            for(var i = 0; i < 10; i++) 
            {
                resultArray.push(0);
            }
            for(var i = 0; i < array.length; i++) 
            {
                resultArray[array[i] - 1]++;
                if(resultArray[array[i] - 1] > resultArray[result]) 
                {
                    result = array[i] - 1;
                }
            }
            document.getElementById("new-array").innerHTML = result+1 ;
        }
    </script>
    </body>
</html>
